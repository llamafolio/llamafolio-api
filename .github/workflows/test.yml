name: 'Test API'

# Runs:
# - daily at 00:00 UTC
# - on manual trigger through GitHub Actions UI
# - on push to any branch
on:
  schedule:
    # cron syntax: https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
    # every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      test-timeout:
        description: 'Test timeout in ms'
        required: false
        default: '11000'
  push:

defaults:
  run:
    shell: bash

env:
  STAGE: 'dev'
  NODE_ENV: 'test'
  ACTIONS_RUNNER_DEBUG: true
  PGHOST: ${{ secrets.PGHOST }}
  PGUSER: ${{ secrets.PGUSER }}
  PGPORT: ${{ secrets.PGPORT }}
  PGDATABASE: ${{ secrets.PGDATABASE }}
  PGPASSWORD: ${{ secrets.PGPASSWORD }}
  REDIS_PORT: ${{ secrets.REDIS_PORT }}
  REDIS_HOST: ${{ secrets.REDIS_HOST }}
  ARBITRUM_RPC: ${{ secrets.ARBITRUM_RPC }}
  OPTIMISM_RPC: ${{ secrets.OPTIMISM_RPC }}
  REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
  CUSTOM_PROVIDER: ${{ secrets.CUSTOM_PROVIDER }}
  LLAMANODES_API_KEY: ${{ secrets.LLAMANODES_API_KEY }}
  INDEXER_ADMIN_TOKEN: ${{ secrets.INDEXER_ADMIN_TOKEN }}
  SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

jobs:
  endpoints-cron-test:
    name: 'Lint, Build, Test'
    runs-on: [ubuntu-latest]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Setup pnpm'
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 'latest'

      - name: 'Setup Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 'Install Dependencies'
        run: pnpm install

      - name: 'Lint'
        run: pnpm lint

      - name: 'Format'
        run: pnpm format

      # we will have to skip till we resolve existing type errors
      - name: 'Typecheck'
        run: |
          echo "pnpm typecheck"

      - name: 'Build'
        run: pnpm build

      - name: 'Test'
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_GATEWAY_API_ID_DEV: ${{ secrets.AWS_GATEWAY_API_ID_DEV }}
          AWS_GATEWAY_API_ID_PROD: ${{ secrets.AWS_GATEWAY_API_ID_PROD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          AWS_DEFAULT_OUTPUT: json
          TEST_WAIT_TIME: ${{ github.event.inputs.test-timeout || 11000 }}
        run: |
          pnpm test:ci
            
