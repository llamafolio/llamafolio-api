org: llamafolio
app: llamafolio-api
service: llamafolio-api

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-central-1
  tracing:
    apiGateway: true
    lambda: true
  memorySize: 256
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: "*"
        - Effect: "Allow"
          Action:
            - "s3:ListBucket"
            - "s3:*Object*"
          Resource: "*"
        - Effect: "Allow"
          Action:
            - "lambda:InvokeFunction"
          Resource: "*"
  environment:
    PGHOST: ${file(./env.js):PGHOST}
    PGUSER: ${file(./env.js):PGUSER}
    PGDATABASE: ${file(./env.js):PGDATABASE}
    PGPASSWORD: ${file(./env.js):PGPASSWORD}
    PGPORT: ${file(./env.js):PGPORT}
    stage: ${self:custom.stage}
    tableName: ${self:custom.tableName}
    # AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    APIG_ENDPOINT:
      Fn::Join:
        - ''
        - - Ref: WebsocketsApi
          - .execute-api.
          - Ref: AWS::Region
          - .amazonaws.com/
          - ${self:provider.stage}

  httpApi:
    metrics: true
    cors:
      allowedMethods:
        - GET

functions:
  getBalances:
    handler: src/handlers/getBalances.handler
    description: Get address balances
    events:
      - httpApi:
          method: get
          path: /balances/{address}

  getHistory:
    handler: src/handlers/getHistory.handler
    description: Get address history
    events:
      - httpApi:
          method: get
          path: /history/{address}

  getSyncStatus:
    handler: src/handlers/getSyncStatus.handler
    description: Get sync status
    timeout: 29
    events:
      - httpApi:
          method: get
          path: /sync_status

  scheduledRevalidateAdaptersContracts:
    handler: src/handlers/revalidateAdapters.scheduledRevalidateAdaptersContracts
    description: Revalidate expired adapters contracts
    events:
      - schedule: rate(10 minutes)

  revalidateAdapterContracts:
    handler: src/handlers/revalidateAdapters.revalidateAdapterContracts
    description: Revalidate adapter contracts

  websocketRequests:
    handler: src/handlers/websocket.handleRequests
    role: handleWebsocketRequestsRole
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
      - websocket:
          route: getBalances
      - websocket:
          # Fallback
          route: $default

  websocketGetBalances:
    handler: src/handlers/getBalances.websocketHandler
    role: websocketGetBalancesRole
    timeout: 120

custom:
  stage: ${opt:stage, self:provider.stage}
  esbuild:
    bundle: true
    minify: false
    concurrency: 4
    external:
      - pg-native
      - pg-format
    # for debugging
    #keepOutputDirectory: true
  prune:
    automatic: true
    number: 5 # Number of versions to keep
  tableName: ${self:custom.stage}-llamafolio-table

resources:
  - ${file(resources/dynamodb.yml)}
  - ${file(resources/roles.yml)}

plugins:
  - serverless-esbuild
  - serverless-prune-plugin
